<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="icon" href="{{ url_for('static', filename='logo.jpg') }}">
		<title>Zoé-text</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	</head>
	<body>
		<div class="main">
			<div class="logo-image">
				<a href="http://compositions.be/" aria-label="Accueil">
					<h1>
						<span class="zoe">
							COMPOSITIONS
							<div class="ellipse"></div>
						</span>
					</h1>
				</a>
			</div>

			<div id="works">   
				{% for article in articles %}
				<div class="work">
					<a href="{{ url_for('page', path=article.path) }}">
						<!-- Contenu de l'article -->
					</a>
					<a href="{{ url_for('page', path=article.path) }}">
						<div class="wdesc">
							<h2>{{ article.title }}</h2>
						</div>
					</a>
				</div>
				{% endfor %}
			</div>
		</div>

		<footer>

			<h2><a href="base">Références et base de données</a>
</h2>

		</footer>

		<!-- Scripts moved just before closing body tag -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	</body>
</html>
